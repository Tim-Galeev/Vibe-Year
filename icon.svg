<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#0d1430" rx="16"/>
  
  <!-- Stars -->
  <circle cx="20" cy="25" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="108" cy="18" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="95" cy="40" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="15" cy="50" r="1.5" fill="#fff" opacity="0.5"/>
  
  <!-- Moon -->
  <circle cx="105" cy="28" r="12" fill="#fffbeb" opacity="0.9"/>
  
  <!-- Sleigh runner shadow -->
  <rect x="30" y="88" width="68" height="6" rx="2" fill="#000" opacity="0.2"/>
  
  <!-- Sleigh runner -->
  <rect x="25" y="82" width="75" height="7" rx="2" fill="#8b5a2b"/>
  <rect x="18" y="76" width="12" height="8" rx="2" fill="#8b5a2b"/>
  <rect x="95" y="74" width="10" height="10" rx="2" fill="#8b5a2b"/>
  
  <!-- Sleigh body -->
  <rect x="28" y="58" width="65" height="26" rx="3" fill="#c41e1e"/>
  <rect x="32" y="62" width="57" height="18" rx="2" fill="#991515"/>
  <rect x="25" y="54" width="72" height="6" rx="2" fill="#d42828"/>
  
  <!-- Gold trim -->
  <rect x="25" y="52" width="72" height="3" fill="#e6c020"/>
  <rect x="25" y="82" width="72" height="3" fill="#d4a810"/>
  
  <!-- Gold decorations -->
  <rect x="38" y="68" width="5" height="8" fill="#e6c020"/>
  <rect x="55" y="68" width="5" height="8" fill="#e6c020"/>
  <rect x="72" y="68" width="5" height="8" fill="#e6c020"/>
  
  <!-- Santa body -->
  <rect x="40" y="30" width="24" height="26" rx="2" fill="#c41e1e"/>
  
  <!-- Belt -->
  <rect x="40" y="45" width="24" height="5" fill="#2a2520"/>
  <rect x="48" y="43" width="8" height="9" rx="1" fill="#e6c020"/>
  
  <!-- Fur trim -->
  <rect x="38" y="28" width="28" height="4" fill="#fff"/>
  <rect x="38" y="54" width="28" height="4" fill="#fff"/>
  
  <!-- Santa head -->
  <rect x="43" y="15" width="18" height="15" rx="2" fill="#f5cbb8"/>
  
  <!-- Beard -->
  <rect x="45" y="24" width="16" height="8" rx="2" fill="#fff"/>
  <rect x="48" y="28" width="12" height="6" rx="2" fill="#f5f5f5"/>
  
  <!-- Hat -->
  <rect x="40" y="5" width="24" height="12" rx="2" fill="#c41e1e"/>
  <rect x="60" y="2" width="12" height="8" rx="2" fill="#c41e1e"/>
  <circle cx="70" cy="4" r="5" fill="#fff"/>
  <rect x="38" y="14" width="28" height="4" fill="#fff"/>
  
  <!-- Eye -->
  <rect x="55" y="18" width="4" height="4" rx="1" fill="#111"/>
  
  <!-- Nose -->
  <rect x="58" y="21" width="5" height="4" rx="1" fill="#e69688"/>
  
  <!-- Cheek -->
  <rect x="60" y="24" width="4" height="3" rx="1" fill="#f08080" opacity="0.5"/>
  
  <!-- Arm -->
  <rect x="62" y="34" width="14" height="8" rx="2" fill="#c41e1e"/>
  <rect x="73" y="32" width="9" height="10" rx="2" fill="#fff"/>
  
  <!-- Gift bag -->
  <rect x="78" y="42" width="20" height="20" rx="2" fill="#993015"/>
  <rect x="80" y="36" width="16" height="8" rx="2" fill="#aa3820"/>
  <rect x="85" y="40" width="6" height="4" rx="1" fill="#e6c020"/>
  
  <!-- Gifts in bag -->
  <rect x="81" y="48" width="8" height="8" rx="1" fill="#28a745"/>
  <rect x="87" y="45" width="7" height="7" rx="1" fill="#4a6ee0"/>
  
  <!-- Snowflakes -->
  <text x="12" y="95" font-size="10" fill="#fff" opacity="0.6">*</text>
  <text x="110" y="70" font-size="8" fill="#fff" opacity="0.5">*</text>
</svg>
