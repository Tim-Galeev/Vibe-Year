<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2a4a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="20" cy="25" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="45" cy="15" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="75" cy="20" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="108" cy="30" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="15" cy="50" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="90" cy="45" r="1.5" fill="#fff" opacity="0.7"/>
  
  <!-- Moon -->
  <circle cx="100" cy="28" r="14" fill="#fff8e7" opacity="0.95"/>
  <circle cx="104" cy="26" r="12" fill="url(#skyGrad)"/>
  
  <!-- Big star (V from Vibe) -->
  <polygon points="64,8 68,22 82,22 70,32 75,46 64,38 53,46 58,32 46,22 60,22" fill="url(#goldGrad)"/>
  
  <!-- Sleigh -->
  <g transform="translate(25, 55)">
    <!-- Sleigh body -->
    <path d="M10,25 Q5,25 5,20 L5,10 Q5,5 10,5 L50,5 Q55,5 55,10 L55,20 Q55,25 50,25 Z" fill="#8b0000"/>
    <path d="M8,22 Q3,22 3,18 L3,12 Q3,8 8,8 L52,8 Q57,8 57,12 L57,18 Q57,22 52,22 Z" fill="#a52a2a"/>
    
    <!-- Runner -->
    <path d="M0,28 Q5,32 15,32 L55,32 Q65,32 70,28" stroke="#8b4513" stroke-width="3" fill="none"/>
    
    <!-- Gift bag -->
    <ellipse cx="45" cy="0" rx="12" ry="10" fill="#c41e3a"/>
    <rect x="33" y="-5" width="24" height="6" fill="#228b22"/>
    
    <!-- Santa silhouette -->
    <circle cx="20" cy="-5" r="8" fill="#c41e3a"/>
    <rect x="12" y="3" width="16" height="12" fill="#c41e3a"/>
    <rect x="10" y="0" width="4" height="15" fill="#c41e3a"/>
  </g>
  
  <!-- Flying gifts (colorful) -->
  <rect x="85" y="60" width="10" height="10" rx="1" fill="#ff4444" transform="rotate(15 90 65)"/>
  <rect x="95" y="72" width="8" height="8" rx="1" fill="#44ff44" transform="rotate(-10 99 76)"/>
  <rect x="78" y="78" width="9" height="9" rx="1" fill="#4444ff" transform="rotate(25 82 82)"/>
  <rect x="100" y="55" width="7" height="7" rx="1" fill="#ffff44" transform="rotate(-20 103 58)"/>
  
  <!-- "VIBE" text stylized -->
  <text x="64" y="115" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle">VIBE</text>
  
  <!-- Snow at bottom -->
  <ellipse cx="20" cy="125" rx="25" ry="8" fill="#fff" opacity="0.3"/>
  <ellipse cx="64" cy="123" rx="30" ry="6" fill="#fff" opacity="0.2"/>
  <ellipse cx="108" cy="124" rx="22" ry="7" fill="#fff" opacity="0.25"/>
</svg>
